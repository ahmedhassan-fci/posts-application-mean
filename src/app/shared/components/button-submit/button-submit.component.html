<button type="submit" [disabled]="form.invalid || !form.dirty || isLoading"
  class="inline-flex items-center justify-center bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105 disabled:opacity-50 disabled:translate-x-0 disabled:scale-100 disabled:cursor-not-allowed">
  <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white transition duration-500 ease-in-out" *ngIf="isLoading"
    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor"
      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
    </path>
  </svg>

  <div class="transition duration-500 ease-in-out">
    <ng-content></ng-content>
  </div>
</button>
